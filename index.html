<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./assets/images/favicon-32x32.png" sizes="32x32" type="image/png">
</head>
<body>
    <main>
        <section>
            <div class="user">
                <img class="user__avatar" src="./assets/images/avatar-jessica.jpeg" alt="user-avatar">
                <h1 class="user__name">Jessica Randall</h1>
                <span class="user__location">London, United Kingdom</span>
                <span class="user__notic">"Front-end developer and avid reader."</span>
                <nav>
                    <ul class="user__social">
                        <li class="social__item">
                            <a class="social__link" href="#">GitHub</a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#">Frontend Mentor</a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#">LinkedIn</a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#">Twitter</a>
                        </li>
                        <li class="social__item">
                            <a class="social__link" href="#">Instagram</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>
</body>
</html>
